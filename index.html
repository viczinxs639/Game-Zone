<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Game Zone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: 'Arial', sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      font-size: 4em;
      margin-bottom: 40px;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }

    .btn {
      padding: 20px 40px;
      font-size: 1.5em;
      color: white;
      background-color: #00aa55;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px #00aa55;
      margin: 10px;
    }

    .btn:hover {
      background-color: #00ff88;
      box-shadow: 0 0 25px #00ff88;
    }

    #game-section {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      background-color: #222;
      border: 2px solid #fff;
      margin-top: 20px;
    }

    #game-over {
      display: none;
      text-align: center;
    }

    #game-over h2 {
      font-size: 3em;
      color: red;
      text-shadow: 0 0 10px red;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Tela inicial -->
  <div id="menu-section" class="centered">
    <h1>üéÆ Game Zone</h1>
    <button class="btn" onclick="startGame()">Jogar Cobrinha üêç</button>
  </div>

  <!-- Se√ß√£o do jogo -->
  <div id="game-section" class="centered">
    <canvas id="game" width="400" height="400"></canvas>
    <div id="game-over">
      <h2>üíÄ Game Over!</h2>
      <button class="btn" onclick="restartGame()">üîÅ Reiniciar</button>
      <button class="btn" onclick="backToMenu()">üîô Voltar ao Menu</button>
    </div>
  </div>

  <script>
    const menu = document.getElementById('menu-section');
    const game = document.getElementById('game-section');
    const gameOver = document.getElementById('game-over');
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const grid = 20;
    let count = 0;
    let animation;
    let snake, apple;

    function resetGame() {
      snake = {
        x: 160,
        y: 160,
        dx: grid,
        dy: 0,
        cells: [],
        maxCells: 4
      };
      apple = {
        x: getRandomInt(0, 20) * grid,
        y: getRandomInt(0, 20) * grid
      };
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function startGame() {
      menu.style.display = 'none';
      game.style.display = 'flex';
      gameOver.style.display = 'none';
      resetGame();
      animation = requestAnimationFrame(loop);
    }

    function backToMenu() {
      window.location.reload();
    }

    function restartGame() {
      gameOver.style.display = 'none';
      resetGame();
      animation = requestAnimationFrame(loop);
    }

    function endGame() {
      cancelAnimationFrame(animation);
      gameOver.style.display = 'block';
    }

    function loop() {
      animation = requestAnimationFrame(loop);

      if (++count < 4) return;
      count = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.x += snake.dx;
      snake.y += snake.dy;

      // COLIS√ÉO COM PAREDES
      if (
        snake.x < 0 || snake.x >= canvas.width ||
        snake.y < 0 || snake.y >= canvas.height
      ) {
        endGame();
        return;
      }

      snake.cells.unshift({ x: snake.x, y: snake.y });

      if (snake.cells.length > snake.maxCells) {
        snake.cells.pop();
      }

      // desenha ma√ß√£
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      // desenha cobra
      ctx.fillStyle = "lime";
      snake.cells.forEach(function (cell, index) {
        ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        // come ma√ß√£
        if (cell.x === apple.x && cell.y === apple.y) {
          snake.maxCells++;
          apple.x = getRandomInt(0, 20) * grid;
          apple.y = getRandomInt(0, 20) * grid;
        }

        // colide consigo mesma
        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            endGame();
            return;
          }
        }
      });
    }

    // Controles
    document.addEventListener("keydown", function (e) {
      if (e.key === "ArrowLeft" && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      } else if (e.key === "ArrowUp" && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      } else if (e.key === "ArrowRight" && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      } else if (e.key === "ArrowDown" && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });
  </script>
</body>
</html>
