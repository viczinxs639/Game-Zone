<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo da Cobrinha</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <button id="start-button">Iniciar Jogo</button>
  <div id="score">Score: 0</div>
  <div id="game-container">
    <canvas id="game" width="600" height="600"></canvas>
  </div>

  <div id="touch-controls">
    <button data-dir="ArrowUp" aria-label="Cima">↑</button>
    <button data-dir="ArrowLeft" aria-label="Esquerda">←</button>
    <button data-dir="ArrowDown" aria-label="Baixo">↓</button>
    <button data-dir="ArrowRight" aria-label="Direita">→</button>
  </div>

  <div id="ranking-modal" role="dialog" aria-modal="true" aria-labelledby="ranking-title" style="display:none;">
    <h2 id="ranking-title">Ranking dos 5 Melhores</h2>
    <ul id="ranking-list"></ul>
    <button id="close-ranking">Fechar</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
