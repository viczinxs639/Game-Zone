<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Zone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Tela inicial -->
  <div id="menu-section" class="centered neon-bg">
    <h1>🎮 Game Zone</h1>
    <button id="start-button" class="btn">Iniciar Jogo da Cobrinha 🐍</button>
  </div>

  <!-- Seção do jogo -->
  <div id="game-section" class="centered" style="display:none;">
    <div id="scoreboard">
      <span id="score">Score: 0</span>
      <span id="high-score">Recorde: 0</span>
    </div>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="game-over" style="display:none;">
      <h2>💀 Game Over!</h2>
      <button class="btn" onclick="restartGame()">🔁 Reiniciar</button>
      <button class="btn" onclick="backToMenu()">🔙 Voltar ao Menu</button>
    </div>
    <div id="ranking"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
