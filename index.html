<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Zone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Tela inicial -->
  <div id="menu-section" class="centered">
    <h1>🎮 Game Zone</h1>
    <button class="btn" onclick="startGame()">Jogar Cobrinha 🐍</button>
  </div>

  <!-- Seção do jogo -->
  <div id="game-section" class="centered">
    <div id="score">Score: 0</div>
    <div id="high-score">Recorde: 0</div>
    <canvas id="game" width="400" height="400"></canvas>

    <div id="game-over">
      <h2>💀 Game Over!</h2>
      <button class="btn" onclick="restartGame()">🔁 Reiniciar</button>
      <button class="btn" onclick="backToMenu()">🔙 Voltar ao Menu</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
